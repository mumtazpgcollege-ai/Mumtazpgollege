<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mumtaz P.G. College Admission Form</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: maroon;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'Times New Roman', serif;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row div {
      flex: 1;
    }
    .section-title {
      font-size: 1.2em;
      margin-top: 30px;
      color: maroon;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    button {
      margin-top: 20px;
      background: green;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    .checkbox {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<form id="admissionForm" action="save.php" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
  <h2>Admission Form - Session 2025â€“26</h2>

  <div class="section-title">1. Personal Details</div>

  <label>Registration Number:</label>
  <input type="text" name="registration_number" id="regBox" readonly required>

  <label>Full Name:</label>
  <input type="text" name="full_name" required>

  <label>Father's Name:</label>
  <input type="text" name="father_name" required>

  <label>Mother's Name:</label>
  <input type="text" name="mother_name" required>

  <div class="row">
    <div>
      <label>Date of Birth:</label>
      <input type="date" name="dob" required>
    </div>
    <div>
      <label>Gender:</label>
      <select name="gender" required>
        <option value="">-- Select --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>
  </div>

  <label>Category:</label>
  <select name="category" required>
    <option>General</option>
    <option>OBC</option>
    <option>SC</option>
    <option>ST</option>
    <option>EWS</option>
  </select>

  <label>Mobile Number:</label>
  <input type="text" name="mobile" required>

  <label>Email ID:</label>
  <input type="email" name="email">

  <label>Permanent Address:</label>
  <textarea name="address" rows="3" required></textarea>

  <label>Government ID Type:</label>
  <select name="id_type" required>
    <option value="">--Select--</option>
    <option>Aadhar Card</option>
    <option>Voter ID</option>
    <option>PAN Card</option>
  </select>

  <label>Upload Government ID (PDF/Image):</label>
  <input type="file" name="govt_id" accept=".jpg,.jpeg,.png,.pdf" required>

  <label>Upload Passport Size Photo (JPG/PNG):</label>
  <input type="file" name="photo" accept="image/*" required>

  <label>Upload Signature (JPG/PNG):</label>
  <input type="file" name="signature" accept="image/*" required>

  <div class="section-title">2. Course & Academic Details</div>

  <label>Applying for:</label>
  <select name="level" id="level" onchange="togglePG()" required>
    <option value="">--Select--</option>
    <option value="UG">Undergraduate (UG)</option>
    <option value="PG">Postgraduate (PG)</option>
  </select>

  <label>Faculty:</label>
  <input type="text" name="faculty" required>

  <label>Course Name:</label>
  <input type="text" name="course" required>

  <div id="ugSection">
    <label>10th Percentage:</label>
    <input type="text" name="percent_10">
    <label>12th Percentage:</label>
    <input type="text" name="percent_12">
  </div>

  <div id="pgSection" style="display:none;">
    <label>Graduation Percentage:</label>
    <input type="text" name="percent_grad">
  </div>

  <div class="section-title">3. Declaration</div>
  <p>I hereby declare that all the information given above is true to the best of my knowledge.</p>

  <div class="checkbox">
    <input type="checkbox" id="agree" required>
    <label for="agree">I agree to the terms and confirm the above declaration.</label>
  </div>

  <button type="submit">Submit</button>
</form>

<script>
  function togglePG() {
    const level = document.getElementById("level").value;
    document.getElementById("ugSection").style.display = (level === "UG") ? "block" : "none";
    document.getElementById("pgSection").style.display = (level === "PG") ? "block" : "none";
  }

  function validateForm() {
    const checkbox = document.getElementById("agree");
    if (!checkbox.checked) {
      alert("Please agree to the declaration before submitting.");
      return false;
    }
    return true;
  }

  // Auto-fill Registration Number from URL
  const params = new URLSearchParams(window.location.search);
  const reg = params.get("reg");
  if (reg) {
    document.getElementById("regBox").value = reg;
  }
</script>

</body>
</html>
